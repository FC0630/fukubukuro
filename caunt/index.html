<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=yes">
	<title>カウンター</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<h1>カウンター</h1>
		 <p>→にスワイプすると数字が増えます。←にスワイプすると数字が減ります。この数字は保存されます。</p>
	</header>
	
	<div id="contents">
		<p id="number"></p>
	</div>
	
	<h2>追記</h2>
	<p>ローカルストレージに保存するため、一部Webアプリではカウントが戻る場合があります。</p>
	<h3>動作環境(確認したもののみ)</h3>
	<ul>
		<li>Google chrome</li>
		<li>Firefox</li>
	</ul>
	<p>Safariの場合、保存ができません。ただいま改善策を模索中です。しばらくお待ちください。</p>

	<footer><p>Fukubukuro</p></footer>
</body>
</html>
